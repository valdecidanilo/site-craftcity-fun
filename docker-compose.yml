version: "3.9"

services:
  craftcity-web:
    container_name: craftcity-web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped

    # Carrega todas as variáveis do arquivo .env
    env_file:
      - .env

    # Variáveis adicionais/derivadas
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXT_PUBLIC_BASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

    # Em produção, usa build + start
    command: ["npm", "run", "start"]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      retries: 5
